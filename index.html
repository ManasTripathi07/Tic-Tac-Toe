<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a74758c46f.js" crossorigin="anonymous"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Satisfy&display=swap');
      </style>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        
        <p class="game-info"></p>

        <div class="tic-tac-toe">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
            <div class="box box5"></div>
            <div class="box box6"></div>
            <div class="box box7"></div>
            <div class="box box8"></div>
            <div class="box box9"></div>
        </div>

        <button class="btn">New Game</button>
        <div class="credits ml-[483px]">
            <p>Made with love <i class="bg-red-500" class="fa-solid fa-heart"></i> by<br><span class="text-yellow-500">Manas Tripathi</span><br> <a href="https://www.linkedin.com/in/manas-tripathi-73876324b/" class="cursor-pointer text-red-400 hover:text-red-600">Linkdln</a> <a href="https://github.com/ManasTripathi07" class="cursor-pointer text-red-400 hover:text-red-600">Github</a> </p>
          </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
